<style>
.top-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background-color: #222;
}

.top-nav a {
  color: white;
  text-decoration: none;
  font-size: 16px;
}

.top-nav a:hover {
  text-decoration: underline;
}

.logo {
  font-size: 20px;
  font-weight: bold;
}

.nav-links a {
  margin-left: 20px;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f7f7f7;
  padding: 20px;
}

h1 {
  text-align: center;
  color: #2c3e50;
}

select {
  display: block;
  margin: 0 auto 20px auto;
  padding: 8px 12px;
  font-size: 16px;
}

table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 10px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

th, td {
  padding: 12px 15px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #2c3e50;
  color: #fff;
  text-transform: uppercase;
  letter-spacing: 0.05em;
}

tr:hover {
  background-color: #f1f1f1;
}

.rank {
  font-weight: bold;
  text-align: center;
}

.record {
  text-align: center;
}

.prev-rank {
  text-align: center;
  color: #888;
}

/* News section styling */
section {
  background: #fff;
  padding: 20px;
  margin: 20px auto;
  max-width: 1000px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.news-date {

  font-size: 14px;

  const tbody = document.querySelector("#rankingsTable tbody");
  tbody.innerHTML = "";

  rankingsData[week].forEach(wrestler => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td class="rank">${wrestler.rank}</td>
      <td>${wrestler.name}</td>
      <td>${wrestler.school}</td>
      <td class="record">${wrestler.record}</td>

    `;
    tbody.appendChild(row);
  });
}
