
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MatBlox Rankings</title>
<style>

.top-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background-color: #222;
}

.top-nav a {
  color: white;
  text-decoration: none;
  font-size: 16px;
}

.top-nav a:hover {
  text-decoration: underline;
}

.logo {
  font-size: 20px;
  font-weight: bold;
}

.nav-links a {
  margin-left: 20px;
}
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #2c3e50;
  }
  select {
    display: block;
    margin: 0 auto 20px auto;
    padding: 8px 12px;
    font-size: 16px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
    background-color: #fff;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  th, td {
    padding: 12px 15px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  th {
    background-color: #2c3e50;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 0.05em;
  }
  tr:hover {
    background-color: #f1f1f1;
  }

  
  
  .rank { font-weight: bold; text-align: center; }
  .record { text-align: center; }
  .prev-rank { text-align: center; color: #888; }
</style>
</head>
<body>

<nav class="top-nav">
  <a href="index.html" class="logo">MatBlox</a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="rankings.html">Rankings</a>
  </div>
</nav>

  
<h1>MatBlox Rankings</h1>

<a href="https://docs.google.com/forms/d/e/1FAIpQLScV0xEgXZpKGdWb9HD0r76VD-GCwzP4KT9MJ-NyrUeIiRGNHg/viewform?usp=dialog">Sign up for the first tournament here!</a>

<label for="weekSelect">Select Week:</label>
<select id="weekSelect" onchange="updateTable()">
  <option value="preseason">Preseason</option>
  <option value="week1">Week 1</option>
</select>

<table id="rankingsTable">
  <thead>
    <tr>
      <th>Rank</th>
      <th>Wrestler</th>
      <th>School</th>
      <th>Record</th>
      <th>Prev</th>
    </tr>
  </thead>
  <tbody>
    <!-- Rankings will appear here -->
  </tbody>
</table>

 <section>
      <h2>Latest News</h2>

      <div class="news">
        <div class="news-item">
          <div class="news-date">January 12, 2026</div>
          <h3>Website Launch</h3>
          <p>
            Welcome to the official launch of MatBlox! Rankings are posted weekly and news comes out almost every day! Stay tuned!
          </p>
        </div>
      </div>
    </section>
  
<script>
  // Ranking data: 'prev' can be a number or a string like "NR"
  const rankingsData = {
    preseason: [
      { rank: 1, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 2, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 3, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 4, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 5, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 6, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 7, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 8, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 9, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 10, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 11, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 12, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 13, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 14, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 15, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 16, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 17, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 18, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 19, name: "NoData", school: "N/A", record: "0-0", prev: "-" },
      { rank: 20, name: "NoData", school: "N/A", record: "0-0", prev: "-" }
    ],
    
    week1: [
     { rank: 1, name: "Releases Sunday, January 25th", school: "", record: "", prev: "" }
    ]
   
  };

  function updateTable() {
    const week = document.getElementById('weekSelect').value;
    const tbody = document.querySelector('#rankingsTable tbody');
    tbody.innerHTML = ''; // clear current table

    rankingsData[week].forEach(wrestler => {
      const row = document.createElement('tr');
      // Display prev as-is (number or string)
      row.innerHTML = `
        <td class="rank">${wrestler.rank}</td>
        <td>${wrestler.name}</td>
        <td>${wrestler.school}</td>
        <td class="record">${wrestler.record}</td>
        <td class="prev-rank">${wrestler.prev}</td>
      `;
      tbody.appendChild(row);
    });
  }

  // Initialize table with Week 1
  updateTable();
</script>
</body>
</html>
